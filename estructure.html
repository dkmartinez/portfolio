    <!-- Elementos semanticos 

   header, Main, article, section, div, footer, nav-->
    <!-- Main se usa para rodear el contenido principal 
        Rodea la informaci칩n principal
        No esta destinado a incluir elementos que se repiten como enlaces de navegacion o banners
        Article se utiliza para envolver contenido independiente y autonomo
        Section es para agrupar contenido relacionado tematicamente,
        por ejemplo si un libro es el article entonces cada capitulo es una section
        Div cuando no haya relacion entre grupos de contenido
        div grupos de contenido
        section grupo de contenido relacionado
        article grupos independientes, contenido autonomo
        Header Se usa para envolver informaci칩n introductoria o enlaces de navegaci칩n,
        funciona bien con el contenido que se repite en la parte superior en varias p치ginas.
        Nav etiqueta de punto de referencia
    -->
